<!DOCTYPE html>
<html lang="fr-fr" manifest="manifest.appcache">
<head>
	<meta charset="utf-8">
	<title>YojiCalc</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<section class="results"></section>
	<section class="operation">
		<input type="text">
	</section>
	<section class="buttons">
		<span class="j" value="ANS">ANS</span>
		<span class="j" value="(">(</span>
		<span class="j" value=")">)</span>
		<span class="r" value="C">C</span>
		<span class="g" value="7">7</span>
		<span class="g" value="8">8</span>
		<span class="g" value="9">9</span>
		<span class="b" value="+">+</span>
		<span class="g" value="4">4</span>
		<span class="g" value="5">5</span>
		<span class="g" value="6">6</span>
		<span class="b" value="-">-</span>
		<span class="g" value="1">1</span>
		<span class="g" value="2">2</span>
		<span class="g" value="3">3</span>
		<span class="b" value="*">&times;</span>
		<span class="g" value="0">0</span>
		<span class="b" value=".">.</span>
		<span class="v" value="=">=</span>
		<span class="b" value="/">รท</span>
	</section>

	
	<script src="js/main.js"></script>
</body>
</html>
