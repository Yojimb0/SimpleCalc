<!DOCTYPE html>
<html manifest="manifest.appcache">
<head>
	<meta charset="utf-8">
	<title>SimpleCalc</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
	
	<link href='http://fonts.googleapis.com/css?family=Josefin+Sans:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">
	
	<meta name="mobile-web-app-capable" content="yes">
	<link rel="shortcut icon" sizes="196x196" href="/favicon.png">
	<link rel="shortcut icon" sizes="16x16" href="/favicon.ico">
</head>
<body>
	
	<section class="results">
		<div class="welcome">Welcome on SimpleCalc.<br><br>As it works offline, add it to your smartphone homescreen, and use it like any other app.<br><br><a href="https://github.com/Yojimb0/SimpleCalc">More info on github</a></div>
	</section>
	<section class="operation">
		<input type="text">
	</section>
	<section class="buttons">
		<span class="j" value="ANS">ANS</span>
		<span class="j" value="(">(</span>
		<span class="j" value=")">)</span>
		<span class="r" value="C">C</span>
		<span class="g" value="7">7</span>
		<span class="g" value="8">8</span>
		<span class="g" value="9">9</span>
		<span class="b" value="+">+</span>
		<span class="g" value="4">4</span>
		<span class="g" value="5">5</span>
		<span class="g" value="6">6</span>
		<span class="b" value="-">-</span>
		<span class="g" value="1">1</span>
		<span class="g" value="2">2</span>
		<span class="g" value="3">3</span>
		<span class="b" value="*">&times;</span>
		<span class="g" value="0">0</span>
		<span class="b" value=".">.</span>
		<span class="v" value="=">=</span>
		<span class="b" value="/">รท</span>
	</section>

	
	<script src="js/main.js"></script>
</body>
</html>
